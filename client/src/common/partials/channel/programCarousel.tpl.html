<!-- Program Carousel -->
<slick data="programList" lazy-load="ondemand" slides-to-show="3" slides-to-scroll="1" class="slider lazy ng-isolate-scope slick-initialized slick-slider">
    <div ng-repeat="program in programList track by $index"><a ui-sref=".programInfo({pid: program.Programs['ProgramId']})">{{ program.Programs["Title"] }}</a></div>
</slick>

<div ui-view></div>
